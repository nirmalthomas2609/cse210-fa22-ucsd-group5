<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container overflow-hidden" style="max-width: 90vw; height: 100vh;">

    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 fw-bold" href="#">GReCO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="themes" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-value="theme-1">Theme 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" data-value="theme-2">Theme 2</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="container-fluid pt-2 h-100">
      <div class="row g-2 h-100 flex-nowrap ">
        <div id="topics-container" class="col border-end border-2 border-primary h-75">
          <div class="row mx-0 px-0 py-2 border-bottom border-primary border-3">
            <div class="col">
              <h1 class="fs-1">Topics</h1>
            </div>
            <div class="col-3 d-flex">
              <button id="new-topic" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTopicPrompt">
                +
              </button>
            </div>
          </div>
          <div class="container h-100 overflow-scroll">
            <div id="topics" ></div>
          </div>
        </div>
      
        <div class="col-9 h-75">
          <div class="row row-cols-sm-3 g-2 py-2 border-bottom border-primary border-3">
            <div class="col">
              <h1 class="fs-1">Tweets</h1>
            </div>
            <div class="col d-flex">
              <button id="new-tweet" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTweetPrompt">+</button>
            </div>
            <div class="col d-flex">
              <button id="trash-btn" class="btn btn-light" draggable="true">Drag here to delete</button>
            </div>
          </div>
          <div id="tweets" class="row row-cols-3 g-2 overflow-scroll"></div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="newTopicPrompt" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="topicModalLabel">New Topic</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input class="modal-input">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="topic-ok-btn" type="button" data-bs-dismiss="modal" class="btn btn-primary">Okay</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="newTweetPrompt" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="tweetModalLabel">New Tweet</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="new-tweet-name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="tweet-ok-btn" type="button" data-bs-dismiss="modal" class="btn btn-primary">Okay</button>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="./bundle.js"></script>
  </body>
</html>
